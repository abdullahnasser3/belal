<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - رفع الصور</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    direction: rtl;
}

.header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

.upload-section {
    width: 90%;
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
    color: #333;
}

input[type="text"],
select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

input[type="file"] {
    font-size: 1rem;
}

button.submit-btn {
    width: 100%;
    padding: 1rem;
    background-color: #28a745;
    color: white;
    font-size: 1.1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.submit-btn:hover {
    background-color: #218838;
}

.preview {
    margin-top: 2rem;
    text-align: center;
}

.preview h3 {
    margin-bottom: 1rem;
}

.preview img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
}

    </style>
</head>
<body>
    <!-- رأس الصفحة -->
    <header class="header">
        <h1>لوحة التحكم - رفع الصور</h1>
    </header>

    <!-- نموذج رفع الصور -->
    <section class="upload-section">
        <h2>رفع صور جديدة</h2>
        <form id="imageUploadForm">
            <div class="form-group">
                <label for="imageTitle">عنوان الصورة:</label>
                <input type="text" id="imageTitle" placeholder="أدخل عنوان الصورة">
            </div>

            <div class="form-group">
                <label for="imageUpload">اختر صورة للرفع:</label>
                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">
            </div>

            <div class="form-group">
                <label for="category">فئة الصورة:</label>
                <select id="category">
                    <option value="bedrooms">غرف نوم</option>
                    <option value="kitchens">مطابخ</option>
                    <option value="offices">مكاتب</option>
                    <option value="Libraries">مكتبات</option>
                    <option value="Niche">نيش</option>
                    <option value="doors">أبواب</option>
                    <option value="windows">شبابيك</option>
                </select>
            </div>

            <div class="preview">
                <h3>معاينة الصورة</h3>
                <img id="imagePreview" src="#" alt="معاينة الصورة" style="display:none;">
            </div>

            <button type="submit" class="submit-btn">رفع الصورة</button>
        </form>
    </section>

    <script>
        // دالة لمعاينة الصورة قبل الرفع
        function previewImage() {
            const fileInput = document.getElementById('imageUpload');
            const preview = document.getElementById('imagePreview');

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
